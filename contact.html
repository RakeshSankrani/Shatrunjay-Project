    <!-- Contact Form -->
    <div class="container">
        <div class="row">
          <div class="col">
           <form class="bg-warning p-4 mt-5 m-2 form_text">
             <h2> Contact us</h2>
             <p class="form_text">Your data is safe with us. Feel free to contact us and get your doubt, concern or any issue resolved.</p>
             <div class="form-group form_text">
                 <label for="name">Name:</label>
                 <input type="text" class="form-control" id="name" placeholder="John russel" required>
               </div>
             <div class="form-group form_text">
               <label for="email">Email address:</label>
               <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
             </div>
             <div class="form-group form_text">
                <label for="contact">Contact number:</label>
                <input type="email" class="form-control" id="contact" placeholder="0000000000" required>
              </div>
              <div class="form-group form_text">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Dombivli, Kalyan, Maharashtra, 421201">
              </div>
              <div class="form-group form_text">
                <label for="Source">Occupation:</label>
                <select type="email" class="form-control" id="Source">
                    <option>Business</option>
                    <option>Profession</option>
                    <option>Self-Employeed</option>
                    <option>Others</option>
                </select>
              </div>

              <div class="form-group form_text">
                <label for="income">Annual Income:</label>
                <select type="email" class="form-control" id="income">
                    <option>0 - 3,00,000</option>
                    <option>3,00,000 - 6,00,000</option>
                    <option>6,00,000 - 10,00,000</option>
                    <option>10,00,000 +</option>
                </select>
              </div>

             <div class="form-group form_text">
               <label for="message">Query:</label>
               <textarea class="form-control" id="message" rows="1" placeholder="Elaborate your concern here."></textarea>
             </div>
             <button type="submit" class="btn_bg">Submit</button>
           </form>
           </form>
          </div>
        </div>
